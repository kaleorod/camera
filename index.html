<img alt="Webcam image of something popular" id="camera2" src="http://81.193.14.78:91/image.jpg?" width="640" height="480" />


<script type="text/javascript">
(function() {
    setInterval(function() {
        var myImageElement = document.getElementById('camera2');
        
        var d = new Date();
        // 6000 is 6 seconds; the desired refresh rate
        // % n is a bit of an experiment for being nice on cache invalidation; it also puts a bound on how out-of-date something would be regarding clock skew.
        var timeSlice = Math.floor(d.getTime() / 1000) ;
        myImageElement.src = 'http://81.193.14.78:91/image.jpg?' + timeSlice;
    }, 1000);
}());
</script>
